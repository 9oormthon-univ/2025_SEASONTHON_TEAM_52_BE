# 테스트용 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화 (테스트용)
spring.h2.console.enabled=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 테스트용 프로파일
spring.profiles.active=test

# OCR API 설정 (테스트용 더미 값)
clova.ocr.receipt.url=http://localhost:8080/test/ocr/receipt
clova.ocr.utility.url=http://localhost:8080/test/ocr/utility
clova.ocr.receipt.secret=test-secret
clova.ocr.utility.secret=test-secret

# OpenAI API 설정 (테스트용 더미 값)
openai.api.key=test-key
openai.model=gpt-3.5-turbo
