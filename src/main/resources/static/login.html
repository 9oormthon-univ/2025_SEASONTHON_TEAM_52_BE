<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>룸메이트 - 로그인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .logo p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        display: none;
      }

      .demo-info {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>룸메이트</h1>
        <p>함께 사는 공간, 함께 정산하는 생활</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">사용자명</label>
          <input type="text" id="username" name="username" required />
        </div>

        <!-- 비밀번호 입력 제거 - 사용자명만으로 로그인 -->

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="error-message" id="errorMessage"></div>

      <div class="demo-info">
        <strong>데모 계정:</strong><br />
        사용자명: demo
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
              }),
            });

            if (response.ok) {
              // 로그인 성공 시 스페이스 목록 페이지로 이동
              window.location.href = "/spaces.html";
            } else {
              const errorData = await response.json();
              errorMessage.textContent =
                errorData.message || "로그인에 실패했습니다.";
              errorMessage.style.display = "block";
            }
          } catch (error) {
            errorMessage.textContent = "서버 연결에 실패했습니다.";
            errorMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
