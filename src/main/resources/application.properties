spring.application.name=roommate

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# Session 설정
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m

# Swagger 설정
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Swagger(Sprintdoc) UI ??
springdoc.swagger-ui.path=/swagger-ui.html

# Clova OCR API 설정 (커스텀 엔드포인트)
clova.ocr.receipt.url=${CLOVA_OCR_RECEIPT_URL}
clova.ocr.utility.url=${CLOVA_OCR_UTILITY_URL}
clova.ocr.receipt.secret=${CLOVA_OCR_RECEIPT_SECRET}
clova.ocr.utility.secret=${CLOVA_OCR_UTILITY_SECRET}

# OpenAI API 설정
openai.api.key=${OPENAI_API_KEY}
openai.model=${OPENAI_MODEL}

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


